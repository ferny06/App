<ion-header>
  <ion-toolbar class="color-vltstr">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>VioletStore</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true">
  <h2 class="centrado">Bienvenido/a!</h2>
  <h4>Usuario: {{ usuario }}</h4>
  <p class="centrado subtitulo">Productos destacados ðŸ’œ</p>
  
<div class="product-list-container"> 
    <!-- para iterar en cada prodcto de  la lista productosDeRopa -->
    <ion-card *ngFor="let producto of productosDeRopa" class="product-card">
      
      
      <ion-img [src]="producto.imagenUrl" [alt]="producto.nombre" class="product-image"></ion-img>

      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.precio | currency:'CLP':'symbol':'1.0-0' }}</ion-card-subtitle>
      </ion-card-header>


    </ion-card>
  </div>

  

</ion-content>
