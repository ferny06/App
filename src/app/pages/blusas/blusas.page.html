<ion-header>
  <ion-toolbar class="color-vltstr">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/catalogo"></ion-back-button>
    </ion-buttons>
    <ion-title>Blusas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="productos-grid">
    <ion-card *ngFor="let producto of productos" class="producto-card">
      <img [src]="producto.imagen" [alt]="producto.nombre" class="producto-imagen">
      <ion-card-header>
        <ion-card-title>{{ producto.nombre }}</ion-card-title>
        <ion-card-subtitle>{{ producto.precio | currency:'CLP':'symbol':'1.0-0' }}</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
