<ion-header [translucent]="true">
  <ion-toolbar class="color-vltstr">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


  <!-- imagen para logo-->
    <div class="logo-container">
      <img src="../../assets/img/logo.png" alt="Logo" class="logo">

   </div>
  
<ion-card>
  <ion-card-header>
    <ion-card-title class="centrado">VioletStore</ion-card-title>
    <ion-card-subtitle class="centrado">Aquí comienza todo</ion-card-subtitle>
  </ion-card-header>

  <div style="height: 20px;"></div>

  <h2 class="centrado">Bienvenido!</h2>
  <ion-card-content>
    <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>
      </ion-item>

      <ion-button class="color-vltstr" expand="block" (click)="login()">Ingresar</ion-button>
      <div class="link-crear-cuenta">
        <a routerLink="/registro">Crea tu cuenta gratis</a>

      </div>
      
      <ion-text>
        <a class="forgot-password"> ¿Olvidaste tu contraseña?</a>
      </ion-text>
  </ion-card-content>
</ion-card>

</ion-content>
