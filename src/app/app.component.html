<ion-app>
  <!-- Menú lateral -->
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar class="color-vltstr">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button routerLink="/home" routerDirection="root" lines="none">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button routerLink="/catalogo" routerDirection="forward" lines="none">
          <ion-icon name="shirt" slot="start"></ion-icon>
          <ion-label>Catálogo</ion-label>
        </ion-item>

        <ion-item button routerLink="/about-us" routerDirection="forward" lines="none">
          <ion-icon name="information-circle" slot="start"></ion-icon>
          <ion-label>Sobre Nosotros</ion-label>
        </ion-item>

        <ion-item button routerLink="/registro" routerDirection="forward" lines="none">
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
