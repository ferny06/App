<ion-app>
  <!-- Menú lateral -->
  <ion-menu  side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar class="color-vltstr">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <ion-list>
        <ion-item button routerLink="/home" routerDirection="root" lines="none" menu-close>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Inicio</ion-label>
        </ion-item>

        <ion-item button routerLink="/catalogo" routerDirection="forward" lines="none" menu-close>
           <ion-icon name="shirt" slot="start"></ion-icon>
          <ion-label>Catálogo</ion-label>
        </ion-item>

        <ion-item button routerLink="/about-us" routerDirection="forward" lines="none" menu-close>
           <ion-icon name="sparkles" slot="start"></ion-icon>

          <ion-label>Sobre nosotros</ion-label>
        </ion-item>

        <ion-item button routerLink="/registro" routerDirection="forward" lines="none" menu-close>
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label>Registro</ion-label>
        </ion-item>

        <ion-item button routerLink="/clientes" routerDirection="root">
           <ion-icon name="people" slot="start"></ion-icon>
          <ion-label>Clientes</ion-label>
        </ion-item>

        <ion-item button routerLink="/camara" routerDirection="root">
          <ion-icon name="camera" slot="start"></ion-icon>
          <ion-label>Tomar foto</ion-label>
        </ion-item>

        <ion-item button (click)="closeMenu()" lines="none" detail="false">
          <ion-icon name="exit" slot="start"></ion-icon>
          <ion-label color="color-vltstr">Cerrar sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
